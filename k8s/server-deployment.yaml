apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: pooja175shah/webapp-server:latest
          ports:
            - containerPort: 5000
          env:
           - name: PGUSER
             value: postgres
           - name: PGHOST
             value: postgres-service
           - name: PGPORT
             value: "5432"
           - name: PGDATABSE
             value: postgres
           - name: PGPASSWORD
             valueFrom: 
              secretKeyRef: 
                name: pgpassword
                key: PGPASSWORD
           