name: Publish Image to docker Hub 
on:
  push:
    branches: [ "main" ]
jobs:
  publish_image:
    runs-on: ubuntu-latest
    steps:
      - name: checkout 
        uses: actions/checkout@v3    
      - name: build client app
        run: | 
         docker build -t pooja175shah/webapp-client-githubaction -f client/Dockerfile .
      - name: push image
        run: |
          docker login -u pooja175shah -p ${{ secrets.DOCKER_TOKEN }} 
          docker push pooja175shah/webapp-client-githubaction
